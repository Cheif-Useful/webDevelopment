<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Notes | That You forget !</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand" href="index.html">Notes</a> -->
        <img style="height: 68px; width: 69px; border-radius: 40px;" src="Images/logo.png" alt="Notes">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link mx-3" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
            </form>
        </div>
    </nav>

    <div id="alert">
        <!-- For Alerts -->
    </div>

    <div class="container-fluid">
        <div id="form" class="card my-3">
            <div class="card-body">
                <h1 class="display-4">Welcome to Notes.</h1>
                <footer class="blockquote-footer text-right">That we take <cite title="Source Title">Care of.</cite>
                </footer>

                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                            placeholder="Enter Title of Note. (At-Least 3 Charater)">
                    </div>
                    <div class="form-group">
                        <label for="note-text">Note</label>
                        <textarea class="form-control" id="note-text" rows="3"
                            placeholder="Enter Note. (At-Least 5 Charater)"></textarea>
                    </div>
                    <div class="form-check my-3">
                        <input id="important" class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="important">
                            Important
                        </label>
                    </div>
                </form>

                <button id="submit" class="btn btn-primary">Add Note</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <hr>
        <h1>Your Notes</h1>
        <hr>
    </div>

    <div id="notes" class="row container-fluid my-2 mx-5"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
